<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: scroll;
        }
        .background-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            border: none;
            opacity: 1;
        }
        .calc {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body> 
    <iframe src="home.html" class="background-iframe"></iframe>
    <div class="calc">
        <input type="text" id="display" placeholder="0" readonly>
        <div class="cen">
            <button class="opx" onclick="clearDisplay()">AC</button>
            <button class="op" onclick="deleteLast()">DEL</button>
            <button class="op" onclick="appendValue('%')">%</button>
            <button class="op" onclick="appendValue('/')">/</button>
        </div>
        <div class="cen">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="op" onclick="appendValue('*')">*</button>
        </div>
        <div class="cen">
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="op" onclick="appendValue('-')">-</button>
        </div>
        <div class="cen">
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="op" onclick="appendValue('+')">+</button>
        </div>
        <div class="cen">
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('00')">00</button>
            <button onclick="appendValue('.')">.</button>
            <button class="op" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
